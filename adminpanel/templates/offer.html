{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .hscroll{
    overflow-x: auto;
  }
</style>
<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
           
          </ol>
        </nav>
      </div>
      <div class="row">


        <div class="col-lg-12 stretch-card">
            <div class="hscroll">
              <div class="card-body">
                <h4 class="card-title">Offer management</h4>
                <!-- <p class="card-description"> Add class <code>.table-{color}</code> -->
                </p>
                <table class="table table-bordered">
                  <thead>
                    <tr>
                     
                      <th> Catagory </th>
                      <th>Apply Offer </th>
                      <th>Current offer</th>
                      <th> Action </th>
                    </tr>
                  </thead>
                  {% if category %}
                  {% for i in category %}
                  <tbody>
                    <tr class="table-info">
                    <form action="" method="post">
                        {% csrf_token %}
                     
                      <td> {{i.category_name}} </td>
                      <td> <input style="width: 5rem; height: 2rem; border: 0ch;" value="{{i.discount}}" name="offer" type="text">  % (in percentage)</td>
                      <td> <input style="width: 5rem; height: 2rem; border: 0ch;" value="{{i.discount}}"></td>
                      <input type="hidden" name="apply_offer" value="{{i.id}}">
                      <td><button type="submit" value="{{i.id}}" style="background-color:rgb(0, 158, 34);color: white;">Apply</button></td>
                    </form>
                    </tr>
                  </tbody>  
                  {% endfor %}
                  {% endif %}
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>


{% endblock content %}
